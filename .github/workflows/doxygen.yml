name: 'docs'

on:
  push:
    branches:
      - main
    paths: 
      - '**.cpp'
      - '**.hpp'
      - '**.c'
      - '**.h'
      - 'docs/doxyfile.conf'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository main branch
        uses: actions/checkout@v2
        with: 
            submodules: "true"
          
      # Install dependencies
      - name:  Dependencies
        shell: bash
        run:   sudo apt install -y doxygen graphviz plantuml
      
      # Configure doxygen file
      - name: Configure
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. 
      
      # Run Doxygen
      - name: Generate Doxygen Documentation
        shell: bash
        run: doxygen ./docs/doxyfile.in
        
       # Publish doc
      - name: Push Documentation
        shell: bash
        run: |
          git config --global user.email "timothee.schmoderer@netcourrier.com" 
          git config --global user.name "tschmoderer" 
          git checkout -b gh-pages 
          git add -f ./docs/html/* 
          git commit -m "Auto commit  documentation" 
          git push
